---
layout: default
---

<h2>Aktuelles</h2>

<section>
  <ul>

{% for post in site.posts %}
  {% if post.categories contains 'aktuelles' %}
  <li>
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
        <time datetime="{{ post.date }}">
          <small>
            <strong>{{ post.date | date: "%d.%m.%Y" }}</strong>
          </small>
        </time>
        {{ post.excerpt | strip_newlines | truncate: 180 }}
      </li>
  {% endif %}
{% endfor %}
  </ul>
</section>
